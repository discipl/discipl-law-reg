language: node_js
node_js:
  - "lts/*"
addons:
  sonarcloud:
    organization: "discipl" # the key of the org you chose at step #3
script:
  - npm run lint
  - npm audit || [ $(date +%s) -lt 1588291200 ] # Temporarily disable audit due to minimist low severity issue in toolchain
  - npm test
  # other script steps might be done before running the actual analysis

after_success:
  - npm run coverage
  - 'if [ ! -z "$SONAR_TOKEN" ]; then sonar-scanner; fi'
